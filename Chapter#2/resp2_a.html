<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>Drugstore</h1>

    <form>
        <p> Medicine:
            <input type="text" id="inMedicine" required>
        </p>
        <p> Price$:
            <input type="text" id="inPrice" required>
        </p>
        <input type="submit" value="Show the Promotion">
    </form>
    <h3 id="outMedicineName"></h3>
    <h3 id="outPromotion"></h3>


    <script>

        console.log("pasei")

        const form = document.querySelector('form')
        console.log("pasei")
        const outMedicineName = document.querySelector('#outMedicineName')
        const outPromotion = document.querySelector('#outPromotion')

        form.addEventListener('submit', (e) => {
        const inMedicine = form.inMedicine.value
        const inPrice = Number( form.inPrice.value)
        
         const result = Math.floor(inPrice * 2)   

        outMedicineName.innerHTML = `Item in promotion is ${inMedicine}`
        outPromotion.innerHTML = `Promotion take two and pay: $${result.toFixed(2)}`
        
        e.preventDefault()   

    })


    </script>
</body>

</html>
