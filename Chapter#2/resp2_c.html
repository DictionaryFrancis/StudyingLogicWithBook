<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>Supermercado</h1>

    <form>
        <p> Product:
            <input type="text" id="inItem" required>
        </p>
        <p> Price $:
            <input type="text" id="inPrice" required>
        </p>
        <input type="submit" value="See Promotion">
    </form>
    <h3 id="outPromotion"></h3>
    <h3 id="outPrice"></h3>


    <script>

        const form = document.querySelector('form')
        
        const promotion = document.querySelector('#outPromotion')
        const  promotionPrice = document.querySelector('#outPrice')

        form.addEventListener('submit', (e)=>{
            const product = form.inItem.value
            const price = Number( form.inPrice.value)

            const discount = (price * 0.50)
            const sum = (price*3) - discount

            promotion.textContent = `${product} - Promotion: Take 3 per $${sum.toFixed(2)}`
            promotionPrice.textContent = `The Third product is only $${discount.toFixed(2)}`

            e.preventDefault()

        })

    </script>
</body>

</html>
