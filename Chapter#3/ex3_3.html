<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
        }

        img {
            margin: 10px;
        }
    </style>

</head>

<body>

    <section>
        <h1>Delivery</h1>



        <script>
            let neighbor = prompt("Delivery district: ").toUpperCase()
            var deliveryTax

            switch (neighbor) {
                case "CENTER":
                    deliveryTax = "$5.00"
                    break;
                case "BLACKROCK":
                case "MAHON POINT":
                    deliveryTax = "$7.00"
                    break
                case "DOUGLAS":
                    deliveryTax = "$10.00"
                    break
                default:
                    deliveryTax = "$8.00"
            }

            alert("Delivery tax is" + deliveryTax)

        </script>
</body>

</html>
