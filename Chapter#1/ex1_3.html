<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        var dinner = Number(prompt("Price of the Dinner: "))
        var waiter = dinner * 0.10//10%
        var sum = dinner + waiter

        
        alert("Waiter tip $ " + waiter.toFixed(2) + "\nSum $" + sum.toFixed(2))
    </script>



</body>

</html>
