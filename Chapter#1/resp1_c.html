<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var itemValue = Number(prompt("Item price: "))
        var calculateInCash = itemValue * 0.10
        var cash = itemValue - calculateInCash
        var parcel = itemValue/3
        
        alert("In Cash is $" + cash.toFixed(2) + "\nParcel in 3 times: $" + parcel.toFixed(2))

    </script>



</body>

</html>
